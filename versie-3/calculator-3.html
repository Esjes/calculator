
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main-3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container calculator debug">
        <div class="row debug">
            <div class="col input display-input debug"></div>
            <div class="col input display-output debug"></div>
        </div>
        <div class="row debug">
            <div class="debug input col button seven">7</div>
            <div class="debug input col button eight">8</div>
            <div class="debug input col button nine">9</div>
            <div class="debug col button button-calc operator">+</div>
        </div> 
        <div class="row debug" >
            <div class="debug input col button four">4</div>
            <div class="debug input col button five">5</div>
            <div class="debug input col button six">6</div>
            <div class="debug col button button-calc operator">-</div>
        </div> 
        <div class="row debug" >
            <div class="debug input col button one">1</div>
            <div class="debug input col button two">2</div>
            <div class="debug input col button three">3</div>
            <div class="debug col button button-calc operator">/</div>
        </div> 
        <div class="row debug" >
            <div class="debug input col button button-reset">c</div>
            <div class="debug input col button zero">0</div>
            <div class="debug col button button-result equals">=</div>
            <div class="debug col button button-calc operator">*</div>
        </div>
    </div>

    <script type="text/javascript" src="js/calculator-3.js"></script>
</body>

</html>
