<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container debug">
        <div class="row debug">
            <div class="col display debug"></div>
        </div>
        <div class="row debug">
            <div class="debug col button seven"></div>
            <div class="debug col button eight"></div>
            <div class="debug col button nine"></div>
            <div class="debug col button plus"></div>
        </div> 
        <div class="row debug" >
            <div class="debug col button four"></div>
            <div class="debug col button five"></div>
            <div class="debug col button six"></div>
            <div class="debug col button minus"></div>
        </div> 
        <div class="row debug" >
            <div class="debug col button one"></div>
            <div class="debug col button two"></div>
            <div class="debug col button three"></div>
            <div class="debug col button divided"></div>
        </div> 
        <div class="row debug" >
            <div class="debug col button reset"></div>
            <div class="debug col button zero"></div>
            <div class="debug col button equals"></div>
            <div class="debug col button multiply"></div>
        </div>
    </div>
</body>

</html>
